services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: {{SERVICE_NAME}}-db
    environment:
      POSTGRES_USER: {{PG_USER}}
      POSTGRES_PASSWORD: {{PG_PASSWORD}}
      POSTGRES_DB: {{PG_NAME}}
      PGDATA: /tmp/pgdata
    ports:
      - "{{PG_PORT}}:5432"
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=1g
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=pg_cron"
      - "-c"
      - "cron.database_name={{PG_NAME}}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U {{PG_USER}}"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-test:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: {{SERVICE_NAME}}-db-test
    environment:
      POSTGRES_USER: {{PG_USER}}
      POSTGRES_PASSWORD: {{PG_PASSWORD}}
      POSTGRES_DB: {{PG_NAME}}
      PGDATA: /tmp/pgdata
    ports:
      - "{{PG_PORT_TEST}}:5432"
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=1g
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=pg_cron"
      - "-c"
      - "cron.database_name={{PG_NAME}}"
      - "-c"
      - "app.allow_nuke=true"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U {{PG_USER}}"]
      interval: 10s
      timeout: 5s
      retries: 5
